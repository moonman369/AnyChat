<!DOCTYPE html>
<html lang="en">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
  <link href="styles.css" rel="stylesheet" />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
    integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
    integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="socket.io/socket.io.js"></script>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnyChat</title>
  </head>
  <body class="bg-dark text-light">
    <div class="container">
      <br />
      <div class="" jumbotron>
        <h1 class="display-3 font-weight-bold text-success">
          Welcome to AnyChat
        </h1>
        <br />
        <br />
        <br />
        <h3 class="jumbotron">Send an anonymous message</h3>
        <br />

        <form action="">
          <input
            id="name"
            type="text"
            class="form-control"
            placeholder="Name"
            required
          />
          <br />
          <textarea
            id="message"
            class="form-control"
            placeholder="Message"
            required
          ></textarea>
          <br />
          <button id="send" class="btn btn-success">Send</button>
        </form>
      </div>

      <div id="messages" class="text-align-center">
        <br /><br /><br />

        <h3 class="jumbotron">Recent Messages:</h3>
        <br />
      </div>
    </div>

    <script>
      const socket = io();
      $(() => {
        $("#send").click(() => {
          const name = $("#name").val();
          const msg = $("#message").val();
          if (name && msg) {
            const message = {
              name: name,
              message: msg,
            };
            postMessage(message);
          }
        });

        getMessages();

        socket.on("message", addMessages);
      });
      function addMessages(message) {
        if (message.name && message.message) {
          $("#messages").append(
            `<div class="fit-content bg-success pb-1 pt-3 m-4 rounded "><h4>${message.name}</h4> <p>${message.message}</p></div>`
          );
        }
      }

      function getMessages() {
        $.get("http://localhost:5000/messages", (data) => {
          data.reverse().forEach((message) => {
            addMessages(message);
          });
        });
      }

      function postMessage(message) {
        $.post("http://localhost:5000/messages", message);
      }
    </script>
  </body>
</html>
