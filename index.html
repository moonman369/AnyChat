  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnyChat</title>
    <link rel="icon" href="assets/chat.png" title="question icons"></link>
  </head>
  <body class="bg-dark text-light">
    <div class="container">
      <br />
      <div class="" jumbotron>
        <h1 class="display-3 font-weight-bold text-success">
          Welcome to AnyChat
        </h1>
        <br />
        <br />
        <br />
        <h3 class="jumbotron">Send an anonymous message</h3>
        <br />
        <form action="">
          <input
            id="name"
            type="text"
            class="form-control"
            placeholder="Name"
            required
          />
          <br />
          <textarea
            id="message"
            class="form-control"
            placeholder="Message"
            required
          ></textarea>
          <br />
          <button id="send" class="btn btn-success">Send</button>
        </form>
      </div>

      <br><br><br>
      <h3 class="jumbotron">Recent Messages:</h3>
        <br />

      <div id="messages" class="text-align-center">
        <br /><br /><br />

        
      </div>
    </div>

    <script>

Pusher.logToConsole = true;

      var pusher = new Pusher("8aeb3f98d41009ed0f70", {
        cluster: "ap2",
      });
      

      var channel = pusher.subscribe("channel0");

      channel.bind("newMsg", function ({ message }) {
          prependMessages(message)
          console.log(message)
          return message
        })

      // $(() => {
      //   $("#send").click(() => {
      //     const name = $("#name").val();
      //     const msg = $("#message").val();
      //     // $("#name").val() = ''
      //     // $("#message").val() = ''
      //     if (name && msg) {
      //       const message = {
      //         name: name,
      //         message: msg,
      //       };
      //       postMessage(message);
      //     }
      //   });

        

        getMessages();

        
      // });

      $("#send").click(() => {
          const name = $("#name").val();
          const msg = $("#message").val();
          // $("#name").val() = ''
          // $("#message").val() = ''
          if (name && msg) {
            const message = {
              name: name,
              message: msg,
            };
            postMessage(message);
          }
        });

        

        // getMessages();

      async function prependMessages(message) {
        if (message.name && message.message) {
          console.log('logging')
          // $('#messages').append(`${message.name}`)
          $("#messages").prepend(
             `<div class="fit-content bg-success pb-1 pt-3 m-4 rounded "><h4>${message.name}</h4> <p>${message.message}</p></div>`
          );
        }
      }

      async function appendMessages(message) {
        if (message.name && message.message) {
          console.log('logging')
          // $('#messages').append(`${message.name}`)
          $("#messages").append(
             `<div class="fit-content bg-success pb-1 pt-3 m-4 rounded "><h4>${message.name}</h4> <p>${message.message}</p></div>`
          );
        }
      }

      function getMessages() {
        $.get("/messages", (data) => {
          data.forEach((message) => {
            prependMessages(message);
          });
        });
      }

      function postMessage(message) {
        $.post("/messages", message);
      }
    </script>
  </body>
</html>
